<!DOCTYPE html>
<html lang="zh-Hant-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivre | 訂閱方案 - 付款</title>
    <link
      rel="icon"
      href="../assets/images/vivre-favicon.webp"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- header -->
    <%- include('./layout/header'); -%>

    <div class="container pt-4 pt-md-70 pb-12 pb-md-15">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb fs-md-6 fw-semibold mb-md-4 mb-2">
          <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
          <li class="breadcrumb-item">
            <a href="subscription.html">訂閱方案</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">付款</li>
        </ol>
      </nav>
      <h2 class="fs-3 fs-md-1 fw-bolder mb-10 mb-md-11">付款</h2>
      <form>
        <div class="row">
          <div class="col-lg-7">
            <div
              class="bg-white border border-primary-300 rounded-4 p-6 p-lg-10 mb-6"
            >
              <h3 class="fs-5 fs-md-4 fw-bolder mb-6 mb-md-10">購買人</h3>
              <div class="mb-4">
                <label for="buyerNameCheckout" class="form-label fw-bold mb-3"
                  >姓名</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="buyerNameCheckout"
                  placeholder="請輸入姓名"
                  title="請輸入您的姓名"
                />
              </div>
              <div class="mb-4">
                <label
                  for="buyerPasswordCheckout"
                  class="form-label fw-bold mb-3"
                  >密碼</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="buyerPasswordCheckout"
                  placeholder="請輸入密碼"
                  title="請輸入您的密碼"
                />
              </div>
              <div class="mb-6">
                <label for="buyerEmailCheckout" class="form-label fw-bold mb-3"
                  >信箱</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="buyerEmailCheckout"
                  title="請輸入您的信電子信箱"
                />
              </div>
              <div class="form-check ms-2">
                <input
                  class="form-check-input border border-primary-300"
                  type="checkbox"
                  value=""
                  id="saveBuyerInformationCheckout"
                />
                <label
                  class="form-check-label fs-6 fw-semibold"
                  for="saveBuyerInformationCheckout"
                >
                  記住我的資訊
                </label>
              </div>
            </div>
            <div
              class="bg-white border border-primary-300 rounded-4 p-6 p-lg-10 mb-6 mb-lg-0"
            >
              <h3 class="fs-5 fs-md-4 fw-bolder mb-6 mb-md-10">付款方式</h3>
              <h4 class="fs-6 mb-1 mb-md-4">Pay With</h4>
              <div class="form-check mb-6 mb-md-10">
                <input
                  class="form-check-input"
                  type="radio"
                  name="payWithCheckout"
                  id="payWithCreditCardCheckout"
                  value="credit-card"
                  checked
                />
                <label
                  class="form-check-label fs-6 fw-semibold"
                  for="payWithCreditCardCheckout"
                >
                  信用卡
                </label>
              </div>
              <div class="mb-6">
                <label
                  for="buyerCreditCardNumberCheckout"
                  class="form-label fw-bold mb-3"
                  >信用卡號碼</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="buyerCreditCardNumberCheckout"
                  placeholder="1234 5678 1234 5678"
                  pattern="\d{16}"
                  oninput="value=value.replace(/[^\d]/g,'')"
                  maxlength="16"
                  title="請輸入 16 位數字的信用卡卡號"
                />
              </div>
              <div class="mb-6">
                <div class="row">
                  <div class="col">
                    <div>
                      <label
                        for="buyerCreditCardDateCheckout"
                        class="form-label fw-bold mb-3"
                        >過期日</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="buyerCreditCardDateCheckout"
                        maxlength="4"
                        pattern="\d{16}"
                        oninput="value=value.replace(/[^\d]/g,'')"
                        placeholder="MM/YY"
                        title="請輸入 4 位數字信用卡到期日"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div>
                      <label
                        for="buyerCreditCardVerificationCodeCheckout"
                        class="form-label fw-bold mb-3"
                        >認證碼</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="buyerCreditCardVerificationCodeCheckout"
                        pattern="\d{16}"
                        oninput="value=value.replace(/[^\d]/g,'')"
                        maxlength="3"
                        placeholder="CVV"
                        title="請輸入 3 位數字信用卡驗證碼"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-check ms-2">
                <input
                  class="form-check-input border border-primary-300"
                  type="checkbox"
                  value=""
                  id="saveCreditCardInformationCheckout"
                />
                <label
                  class="form-check-label fs-6 fw-semibold"
                  for="saveCreditCardInformationCheckout"
                >
                  記住卡片資訊
                </label>
              </div>
            </div>
          </div>
          <div class="col-lg-5">
            <div
              class="bg-white border border-secondary-200 rounded-4 p-6 p-lg-10"
            >
              <h3
                class="fs-5 fs-md-4 text-secondary-200 fw-bolder mb-6 mb-md-10"
              >
                訂單資訊
              </h3>
              <div class="py-6 border-top">
                <div
                  class="d-flex justify-content-between align-items-baseline text-black mb-3"
                >
                  <span class="fs-6 fs-md-5 fw-bold">輕量型方案</span>
                  <span class="fs-6 fs-md-4 fw-bold fw-md-bolder"
                    >NT 1,188</span
                  >
                </div>
                <span class="fs-6 fw-bold text-gray-300">年繳</span>
              </div>
              <div class="py-6 border-top">
                <div class="mb-6">
                  <div class="row gx-0">
                    <div class="col-8">
                      <label
                        for="discountCodeCheckout"
                        class="form-label fw-bold mb-3"
                        >折扣碼</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="discountCodeCheckout"
                        placeholder="請輸入折扣碼"
                        title="請輸入您的折扣碼"
                      />
                    </div>

                    <div class="col-4 align-self-end">
                      <button
                        type="button"
                        class="btn btn-gray-100 fw-bold w-100 ms-3"
                      >
                        套用
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="py-6 border-top">
                <div
                  class="d-flex justify-content-between align-items-baseline text-gray-500 mb-3"
                >
                  <span class="fs-6 fw-bold">小計</span>
                  <span class="fs-6 fs-md-5 fw-bold">NT 1,188</span>
                </div>
                <div
                  class="d-flex justify-content-between align-items-baseline text-gray-500 mb-3"
                >
                  <span class="fs-6 fw-bold">折扣</span>
                  <span class="fs-6 fs-md-5 fw-bold">0</span>
                </div>
              </div>
              <div class="py-6 border-top">
                <div class="d-flex justify-content-between mb-3">
                  <span class="fs-6 fw-bold text-gray-500 align-self-start"
                    >總計</span
                  >
                  <span class="fs-4 fs-md-3 fw-bold text-gray-600"
                    >NT 1,188</span
                  >
                </div>
              </div>

              <a
                href="checkout-success.html"
                class="btn btn-secondary-200 btn btn-secondary-200 fs-6 fs-md-5 fw-bold fw-md-bolder py-3 py-md-4 w-100"
              >
                立即付款<i class="bi bi-arrow-right ms-3"></i>
              </a>
              <!-- 因此專案為展示切版內容，並未實際串接 API 進行表單的提交動作，如需提交表單請更改按鈕為以下結構 -->
              <!-- <button
              type="submit"
              class="btn btn-secondary-200 btn btn-secondary-200 fs-6 fs-md-5 fw-bold fw-md-bolder py-3 py-md-4 w-100"
            >
              立即付款<i class="bi bi-arrow-right ms-3"></i>
            </button> -->
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- footer -->
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
