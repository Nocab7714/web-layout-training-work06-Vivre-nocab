<!DOCTYPE html>
<html lang="zh-Hant-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivre | 會員註冊</title>
    <link
      rel="icon"
      href="../assets/images/vivre-favicon.webp"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- header -->
    <%- include('./layout/header'); -%>
    <!-- register -->
    <div class="container py-12 py-md-15 px-0 px-sm-3">
      <div class="row justify-content-center mx-0 mx-sm-n3">
        <div class="col-md-8 col-lg-6 px-0 px-sm-3">
          <div
            class="bg-white rounded-0 rounded-sm-4 border border-primary-300 p-6 p-md-10"
          >
            <h2 class="fs-4 text-secondary-200 fw-bolder mb-6 mb-md-10">
              註冊
            </h2>
            <form class="mb-6 mb-md-10 needs-validation" novalidate>
              <div class="mb-4">
                <label
                  for="memberAccountRegister"
                  class="form-label fw-bold mb-2 mb-md-3"
                  >會員帳號</label
                >
                <input
                  type="text"
                  class="form-control rounded-3"
                  id="memberAccountRegister"
                  placeholder="請輸入會員帳號"
                  required
                />
                <div class="invalid-feedback">會員帳號為必填</div>
              </div>
              <div class="mb-4">
                <label
                  for="memberPasswordRegister"
                  class="form-label fw-bold mb-2 mb-md-3"
                  >密碼</label
                >
                <input
                  type="password"
                  class="form-control rounded-3"
                  id="memberPasswordRegister"
                  placeholder="請輸入密碼"
                  required
                />
                <div class="invalid-feedback">密碼為必填</div>
              </div>
              <div class="mb-6 mb-md-10">
                <label
                  for="memberEmailRegister"
                  class="form-label fw-bold mb-2 mb-md-3"
                  >電子信箱</label
                >
                <input
                  type="email"
                  class="form-control rounded-3"
                  id="memberEmailRegister"
                  placeholder="請輸入電子信箱"
                  required
                />
                <div class="invalid-feedback">電子信箱為必填</div>
              </div>
              <button type="submit" class="btn btn-secondary-200 fs-6 w-100">
                立即註冊<i class="bi bi-arrow-right ms-3"></i>
              </button>
            </form>
            <span
              class="other-methods d-block fw-md-bold text-gray-300 text-center mb-6 mb-md-10"
              >或以其他方式註冊</span
            >
            <button
              type="button"
              class="btn btn-gray-100 fw-bold text- d-flex justify-content-center align-items-center w-100 mb-2"
            >
              <img
                src="../assets/images/icons-google.webp"
                alt="google icon"
                class="img-fluid me-4"
                width="18"
                height="18"
              />使用 Google 註冊
            </button>
            <button
              type="button"
              class="btn btn-gray-100 fw-bold text- d-flex justify-content-center align-items-center w-100 mb-6 mb-md-10"
            >
              <img
                src="../assets/images/icons-facebook.webp"
                alt="facebook icon"
                class="img-fluid me-4"
                width="18"
                height="18"
              />使用 Facebook 註冊
            </button>
            <span class="d-block w-100 text-center"
              >已經是會員了？
              <a href="login.html" class="ms-3 link-secondary-200"
                >點此登入</a
              ></span
            >
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict';

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            'submit',
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add('was-validated');
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
